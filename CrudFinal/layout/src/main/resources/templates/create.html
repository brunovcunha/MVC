<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/css/style.css}" rel="stylesheet"/> 

    <title>Cadastro de Funcionários</title>
</head>
<body>
  <h1>Cadastro de Funcionários</h1>
    <form method="POST" action="/create" th:object="${task}">
        <input type="hidden" th:value="${task.id}" name="id">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome do Funcionário</label>

          <input type="text" class="form-control" name="name" th:value="${task.name}" required>

        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Cargo</label>
          <input type="text" class="form-control" name="cargo" th:value="${{task.cargo}}" required>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Data da Contratação</label>
          <input type="text" class="form-control" name="date" th:value="${{task.date}}" required>
        </div>

        


        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
</body>
</html>
