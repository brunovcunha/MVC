<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/css/style.css}" rel="stylesheet"/> 

    <title>Listagem de tarefas</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome da tarefa</th>
            <th scope="col">Cargo</th>
            <th scope="col">Data de execução</th>
            <th scope="col">Funções</th>
          </tr>
        </thead>
        <tbody>
          <tr  data-th-each="task : ${tasks}">
            <td data-th-text="${task.id}"></td>
            <td data-th-text="${task.name}"></td>
            <td data-th-text="${task.cargo}"></td>
            <td data-th-text="${{task.date}}"></td>
            <td><a  th:href="@{'/edit/' + ${task.id}}">Editar</a></td>
         
          </tr>
        </tbody>
      </table>

      <a href="/create">Novo Cadastro</a>
</body>
</html>
